<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Leave Request Form - {{ template }}</h1>
        <p>Fill out the form for {{ template }}</p>

        <form action="/generate" method="POST">

            <label>Date:</label><br>
            <input type="date" name="date" required><br><br>

            <label>Your Roll Number:</label>
            <input type="text" name="your_roll_number" value="" required><br>

            <label>Your Course and Year:</label>
            <input type="text" name="your_course_and_year" value="" required><br>

            <label>College Name:</label>
            <input type="text" name="college" required><br>

            <p><b>To:</b></p>
            <label>Prinicipal name:</label><br>
            <input type="text" name="principal" required>

            <label>Designation:</label><br>
            <input type="text" name="designation" required><br><br>

            <label>Gender (Sir/Madam):</label><br>
            <input type="text" name="gender" required><br><br>

            <label>Start Date:</label><br>
            <input type="date" name="start_date" required><br><br>

            <label>End Date:</label><br>
            <input type="date" name="end_date" required><br><br>

            <label>Number of days of leave:</label><br>
            <input type="number" name="no" id="no" required><br><br>

            <input type="submit" value="Generate Leave Request">
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function() {
    const submitButton = this.querySelector('input[type="submit"]');
    submitButton.classList.add('loading');
});
    </script>
</body>
</html>
