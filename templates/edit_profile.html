<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/edit_profile.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form method="POST">
            <label>Your Name:</label>
            <input type="text" name="your_name" value="{{ user['your_name'] }}" required><br>

            <label>Date of Birth:</label>
            <input type="date" name="dob" value="{{ user['dob'] }}" required><br>

           

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('home') }}">Cancel</a>
    </div>
</body>
</html>
