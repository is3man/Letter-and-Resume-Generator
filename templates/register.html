<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
     <!-- Changed to <h1> for better semantics -->
    <form method="post">
        <h1>Register</h1>

        <label>Username:</label>
        <input type="text" name="username" required><br>
        
        <label>Password:</label>
        <input type="password" name="password" required><br>
        
        <label>First Name:</label>
        <input type="text" name="fname" placeholder="Eg:Akhilesh('Write the first letter in uppercase')"><br>

        <label>Last Name:</label>
        <input type="text" name="lname" placeholder="Eg:Akhilesh('Write the first letter in uppercase')"><br>

        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br>

        <label>Phone Number:</label>
        <input type="text" name="phonenumber" required><br>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>LinkedIn Profile:</label>
        <input type="text" name="linkedin" required><br>

        <label>Address:</label>
        <input type="text" name="address" required><br>

        <button type="submit">Register</button>
        <a href="{{ url_for('login') }}">Already have an account?Sign in here</a>
    </form>
    <script>
        form.addEventListener('submit', function() {
    const button = this.querySelector('button');
    button.classList.add('loading');
});
    </script>
</body>
</html>
