<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Leave Letter Template</title>
    <style>
        /* Base Reset and Variables */
:root {
    --primary-color: #3498db;
    --primary-dark: #2980b9;
    --secondary-color: #2c3e50;
    --background-color: #f5f7fa;
    --card-background: #ffffff;
    --text-primary: #2c3e50;
    --text-secondary: #606060;
    --shadow-small: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-medium: 0 6px 12px rgba(0, 0, 0, 0.15);
    --shadow-large: 0 15px 30px rgba(0, 0, 0, 0.2);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    padding: 40px 20px;
}

/* Header Styling */
h1 {
    text-align: center;
    color: var(--secondary-color);
    font-size: 2.5rem;
    margin-bottom: 40px;
    position: relative;
    padding-bottom: 15px;
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
    border-radius: 2px;
}

/* Template Container */
.template-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Template Card Styling */
.template-card {
    background: var(--card-background);
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-small);
}

.template-card:hover {
    transform: translateY(-10px);
    box-shadow: var(--shadow-large);
}

/* Image Container */
.template-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.template-card:hover img {
    transform: scale(1.05);
}

/* Card Content */
.template-card h3 {
    color: var(--text-primary);
    font-size: 1.4rem;
    margin: 15px 0 10px;
    padding: 0 20px;
}

.template-card p {
    color: var(--text-secondary);
    font-size: 0.95rem;
    line-height: 1.5;
    padding: 0 20px;
    margin-bottom: 20px;
    height: 48px;
    overflow: hidden;
}

/* Button Styling */
.template-card a {
    display: block;
    margin: 20px;
    padding: 12px 25px;
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    text-decoration: none;
    border-radius: 25px;
    font-weight: 500;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.template-card a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
    );
    transition: all 0.5s ease;
}

.template-card a:hover::before {
    left: 100%;
}

.template-card a:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
}

/* Loading State */
.template-card.loading {
    pointer-events: none;
    opacity: 0.7;
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 20px 10px;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 30px;
    }

    .template-container {
        gap: 20px;
        padding: 10px;
    }

    .template-card {
        max-width: 100%;
    }
}

/* Dark Mode Support */
@media (prefers-color-scheme: dark) {
    :root {
        --background-color: #1a202c;
        --card-background: #2d3748;
        --text-primary: #e2e8f0;
        --text-secondary: #a0aec0;
    }

    body {
        background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
    }

    .template-card {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .template-card img {
        opacity: 0.9;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation: none !important;
        transition: none !important;
    }
}

/* Focus States */
.template-card a:focus-visible {
    outline: 3px solid var(--primary-color);
    outline-offset: 2px;
}

/* Card Loading Skeleton Animation */
@keyframes shimmer {
    0% {
        background-position: -468px 0;
    }
    100% {
        background-position: 468px 0;
    }
}

.template-card.loading::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    background-size: 1000px 100%;
    animation: shimmer 2s infinite linear;
}
    </style>
</head>
<body>
    <h1>Choose a Leave Letter Template</h1>
    <div class="template-container">
        <!-- Template 1 -->
        <div class="template-card">
            <img src="{{ url_for('static', filename='images/death leave.jpg') }}">
            <h3>Template 1</h3>
            <p>A formal leave letter for college students.</p>
            <a href="/form?template=template1">Choose Template</a>
        </div>

        <!-- Template 2 -->
        <div class="template-card">
            <img src="template2-preview.jpg" alt="Template 2 Preview">
            <h3>Template 2</h3>
            <p>An informal leave letter suitable for casual occasions.</p>
            <a href="/form?template=template2">Choose Template</a>
        </div>

        <!-- Template 3 -->
        <div class="template-card">
            <img src="template3-preview.jpg" alt="Template 3 Preview">
            <h3>Template 3</h3>
            <p>A professional leave letter for work-related purposes.</p>
            <a href="/form?template=template3">Choose Template</a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.template-card a').forEach(link => {
    link.addEventListener('click', function() {
        this.closest('.template-card').classList.add('loading');
    });
});
    </script>
</body>
</html>
